<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #0275d8;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #025aa5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #0275d8;
            color: white;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .edit-btn {
            background: orange;
            color: white;
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h2>Student Management System</h2>

    <div class="container">
        <h3>Add Student</h3>

        <input type="number" id="id" placeholder="Student ID">
        <input type="text" id="name" placeholder="Student Name">
        <input type="number" id="age" placeholder="Student Age">

        <button onclick="addStudent()">Add Student</button>

        <h3>Search Student</h3>
        <input type="text" id="searchBox" placeholder="Enter Name or ID" onkeyup="searchStudent()">

        <h3>Student List</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <!-- EDIT POPUP -->
    <div id="editBox" style="
        display:none;
        position:fixed;
        top:50%; left:50%;
        transform:translate(-50%, -50%);
        background:white;
        padding:20px;
        border-radius:10px;
        width:300px;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
    ">
        <h3>Edit Student</h3>

        <input type="number" id="editId">
        <input type="text" id="editName">
        <input type="number" id="editAge">

        <button onclick="updateStudent()">Update</button>
        <button style="background:gray" onclick="closeEdit()">Cancel</button>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem("students")) || [];
        let editIndex = null;

        function displayStudents(list = students) {
            let table = document.getElementById("studentTable");
            table.innerHTML = "";

            list.forEach((student, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td><button class="edit-btn" onclick="openEdit(${index})">Edit</button></td>
                        <td><button class="delete-btn" onclick="deleteStudent(${index})">Delete</button></td>
                    </tr>
                `;
            });
        }

        function addStudent() {
            let id = document.getElementById("id").value;
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;

            if (id === "" || name === "" || age === "") {
                alert("Please fill all fields!");
                return;
            }

            students.push({ id, name, age });
            localStorage.setItem("students", JSON.stringify(students));

            displayStudents();

            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            localStorage.setItem("students", JSON.stringify(students));
            displayStudents();
        }

        function searchStudent() {
            let text = document.getElementById("searchBox").value.toLowerCase();

            let filtered = students.filter(s =>
                s.name.toLowerCase().includes(text) ||
                s.id.toString().includes(text)
            );

            displayStudents(filtered);
        }

        function openEdit(index) {
            editIndex = index;

            document.getElementById("editId").value = students[index].id;
            document.getElementById("editName").value = students[index].name;
            document.getElementById("editAge").value = students[index].age;

            document.getElementById("editBox").style.display = "block";
        }

        function closeEdit() {
            document.getElementById("editBox").style.display = "none";
        }

        function updateStudent() {
            students[editIndex].id = document.getElementById("editId").value;
            students[editIndex].name = document.getElementById("editName").value;
            students[editIndex].age = document.getElementById("editAge").value;

            localStorage.setItem("students", JSON.stringify(students));
            closeEdit();
            displayStudents();
        }

        displayStudents();
    </script>

</body>

</html>
